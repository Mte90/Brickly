<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/brick-1.0.1.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<title>Brickly - Mozilla Brick Examples</title> 
	</head> 
	<body>
		<div class="wrapper">
			<div class="box-left back">
				Home
			</div>
			<div class="box-right next">
				Next
			</div>
			<h1 class="title">Header Example with X-Appbar</h1>
		</div>
		<div class="wrapper x_appbar content">
			<div class="box-left">
				<label for="header">Header Text:</label>
				<input type="text" id="header"><br>
				<pre><code id="header-code">
appbar.heading
</code></pre>
				<label for="subheader">Subheader Text:</label>
				<input type="text" id="subheader">
				<pre><code id="subheader-code">
appbar.subheading
</code></pre>
			</div>
			<div class="box-right">
				<div class="mobile-view">
					<x-appbar>
						<button id="view-next">Next</button>
						<h1>Header</h1>
						<button id="view-next">Next</button>
					</x-appbar>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/brick-1.0.1.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
