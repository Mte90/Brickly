<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/brick-1.0.1.min.css">
		<link rel="stylesheet" type="text/css" href="css/prism.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<title>Brickly - Mozilla Brick Examples</title> 
	</head> 
	<body>
		<div class="wrapper topbar">
			<div class="box-left back hide">
				Back
			</div>
			<div class="box-right next">
				Next
			</div>
			<h1 class="title">Home</h1>
		</div>
		<div class="home wrapper content show" data-title="Home">
			<ul id="example-list"></ul>
		</div>
		<div class="xappbar wrapper content" data-title="Header Example with X-Appbar">
			<div class="box-left">
				<label for="header">Header Text:</label>
				<input type="text" id="header"><br>
				<pre>
				<code id="header-code" class="language-javascript">
				</code>
				</pre>
				<label for="subheader">Subheader Text:</label>
				<input type="text" id="subheader">
				<pre>
				<code id="subheader-code" class="language-javascript">
				</code>
				</pre>
				<div>
					<pre>
				<code class="language-markup" id="html-code">
				</code>
					</pre>
				</div>
				Documentation: <a href="https://github.com/x-tag/appbar">https://github.com/x-tag/appbar</a>
			</div>
			<div class="box-right">
				<div class="mobile-view">
					<x-appbar subheading="(3)">
						<button id="view-back">Back</button>
						<h1>Header</h1>
						<button id="view-next">Next</button>
					</x-appbar>
				</div>
			</div>
		</div>
		<div class="xcalendar wrapper content" data-title="Calendar Example with X-Calendar">
			<div class="box-left">
				<label for="calendar-controls">Add Controls:</label>
				<input type="checkbox" id="calendar-controls"><br>
				<pre>
				<code id="calendar-controls-code" class="language-javascript">
				</code>
				</pre>
				<label for="calendar-viewport">Viewport (YYYY-MM-DD):</label>
				<input type="text" id="calendar-viewport">
				<pre>
				<code id="calendar-viewport-code" class="language-javascript">
				</code>
				</pre>
				<label for="calendar-chosen">Chosen (YYYY-MM-DD):</label>
				<input type="text" id="calendar-chosen">
				<pre>
				<code id="calendar-chosen-code" class="language-javascript">
				</code>
				</pre>
				<label for="calendar-multiple">Add Multiple Selection:</label>
				<input type="checkbox" id="calendar-multiple"><br>
				<pre>
				<code id="calendar-multiple-code" class="language-javascript">
				</code>
				</pre>
				<label for="calendar-notoggle">No Toggle:</label>
				<input type="checkbox" id="calendar-notoggle"><br>
				<pre>
				<code id="calendar-notoggle-code" class="language-javascript">
				</code>
				</pre>
				<label for="calendar-span">Multiple Calendar (Number):</label>
				<input type="text" id="calendar-span"><br>
				<pre>
				<code id="calendar-span-code" class="language-javascript">
				</code>
				</pre>
				<label for="calendar-weekday">Number of the first day of the week (Number):</label>
				<input type="text" id="calendar-weekday"><br>
				<pre>
				<code id="calendar-weekday-code" class="language-javascript">
				</code>
				</pre>
				<div>
					Warning: Horrible code of the calendar autogenerated
					<pre>
				<code class="language-markup" id="html-code">
				</code>
					</pre>
				</div>
				Documentation: <a href="https://github.com/x-tag/appbar">https://github.com/x-tag/calendar</a><br>
				More example: <a href="http://mozilla.github.io/brick/demos/x-tag-calendar/index.html">http://mozilla.github.io/brick/demos/x-tag-calendar/index.html</a>
			</div>
			<div class="box-right">
				<div class="mobile-view">
					<x-calendar></x-calendar>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/brick-1.0.1.min.js"></script>
		<script type="text/javascript" src="js/native.history.js"></script>
		<script type="text/javascript" src="js/prism.js"></script>
		<script type="text/javascript" src="js/history.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
