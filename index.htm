<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/brick-1.0.1.min.css">
		<link rel="stylesheet" type="text/css" href="css/prism.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<title>Brickly - Mozilla Brick Examples</title> 
	</head> 
	<body>
		<div class="wrapper topbar">
			<div class="box-left back hide">
				Back
			</div>
			<div class="box-right next">
				Next
			</div>
			<h1 class="title">Home</h1>
		</div>
		<div class="home wrapper content show" data-title="Home">
			<ul id="example-list"></ul>
		</div>
		<div class="xappbar wrapper content" data-title="Header Example with X-Appbar">
			<div class="box-left">
				<label for="header">Header Text:</label>
				<input type="text" id="header"><br>
				<pre>
				<code id="header-code" class="language-javascript">
				</code>
				</pre>
				<label for="subheader">Subheader Text:</label>
				<input type="text" id="subheader">
				<pre>
				<code id="subheader-code" class="language-javascript">
				</code>
				</pre>
				<div>
					<pre>
				<code class="language-markup" id="html-code">
				</code>
					</pre>
				</div>
				Documentation: <a href="https://github.com/x-tag/appbar">https://github.com/x-tag/appbar</a>
			</div>
			<div class="box-right">
				<div class="mobile-view">
					<x-appbar subheading="(3)">
						<button id="view-back">Back</button>
						<h1>Header</h1>
						<button id="view-next">Next</button>
					</x-appbar>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/brick-1.0.1.min.js"></script>
		<script type="text/javascript" src="js/native.history.js"></script>
		<script type="text/javascript" src="js/prism.js"></script>
		<script type="text/javascript" src="js/history.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
